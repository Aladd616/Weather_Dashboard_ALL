<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel='stylesheet' href='style.css'/>
    <title>Document</title>
</head>
<body class="flex-column min-100-vh">
    <header class='hero align-center'>
        <!-- title header -->
        <h1 class='app-title text-center'>Weather DashBoard</h1>
    </header>
    <main class="flex row justify-space-between">
        <!-- search box card -->
        <div class='col-12 col-md-4'>
            <div class='card'>'
                <h3 class='card-header'>Search for a City:</h3>
                <form id="city-form" class='card-body'>
                    <label class='form-label'
                    for='city'>City</label>
                    <input name='City' id="City" type='text' autofocus='true' class='form-input'/>
                    <button type='submit' class='btn'>Search</button>
                </form>
            </div>
        </div>

        <!-- the top current weather card -->
        <section class="card w-50">
            <div class="card-body">
                <h5 class="card-title" id="today-date"></h5>
                <ul class='list-group list-group-flush'>
                    <li class="list-group-item" id="today-temp"></li>
                    <li class="list-group-item" id="today-wind"></li>
                    <li class="list-group-item"id="today-hum"></li>
                    <li class="list-group-item"id="today-uv"></li>
                </ul>
        </section>

        <!-- if 5 day forecast section -->
        <div class='row'>
            <h4 class='subtitle'>5-Day Forecast:</h4>
            <div class='col-sm-6'>
                <div id='5day-container' class='day-list'></div>
            </div>
        </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
